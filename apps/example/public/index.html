<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: system-ui; padding: 20px; background: #1a1a2e; color: #e0e0e0; }
    h1 { color: #667eea; margin: 0 0 8px; font-size: 18px; }
    p { margin: 0; color: #999; }
    button { margin-top: 12px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #5a6fd6; }
    .counter { font-size: 24px; font-weight: bold; margin: 8px 0; }
  </style>
</head>
<body>
  <h1>Example Widget</h1>
  <p>Static page with persisted state</p>
  <div class="counter" id="count">...</div>
  <button onclick="increment()">Count</button>
  <script>
    const APP_ID = 'example';
    let n = 0;

    async function apiDo(method, url, body) {
      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: body !== undefined ? JSON.stringify(body) : undefined,
      });
      return res.json();
    }

    const msgId = () => document.body.dataset.messageid || '?';

    function log(...args) {
      apiDo('POST', `/api/widget-log/${APP_ID}`, { msgId: msgId(), args }).catch(() => {});
    }

    async function loadState() {
      try {
        const data = await apiDo('GET', `/api/app-state/${APP_ID}`);
        n = data.state?.count || 0;
        log('loaded', n);
      } catch (e) { log('loadState error', e.message); }
      document.getElementById('count').textContent = n;
    }

    function saveState() {
      apiDo('POST', `/api/app-state/${APP_ID}`, { state: { count: n } });
    }

    function increment() {
      n++;
      document.getElementById('count').textContent = n;
      saveState();
      log('increment', n);
    }

    loadState();
  </script>
</body>
</html>
